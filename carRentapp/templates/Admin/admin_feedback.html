{% extends 'Admin/admin_home.html' %}
{% block content %}
<style type="text/css">
	/* Add some padding and margin to the table cells and table header */
	td, th {
		padding: 15px;
		margin: 10px;
	}
	
	/* Use a more modern font for the table */
	table {
		font-family: 'Roboto', sans-serif;
	}
	
	/* Use a more muted color for the background of the table */
	table {
		background-color: #f5f5f5;
	}
	
	/* Use a different color for the text in the table cells */
	td, th {
		color: #333;
	}
	
	/* Use hover effects on the table rows */
	tr:hover {
		background-color: #e9e9e9;
	}
	
	/* Make the green header stand out more */
	th {
		background-color: #00cc00;
		color: white;
		font-weight: bold;
	}
</style>

<section>
	<div class="container">
		<div class="text-center">
			<h1>Feedback</h1>
			<br>
		</div>
	</div>
</section>

<section class="section-background">
	<div class="container">
		<table border="1" class="table">
			<tr>
				<th>Sl.No.</th>
				<th>User Type</th>
				<th>User Email</th>
				<th>Feedback</th>
				<th></th>
			</tr>
			{% for x in var %}
			<tr>
				<td>{{forloop.counter}}</td>
				<td>{{x.user_id.user_type}}</td>
				<td>{{x.user_id.email}}</td>
				<td>{{x.feedback}}</td>
				<td><a href="/admin_delete_feedback/?id={{x.id}}" class="btn btn-success">Remove</a></td>
			</tr>
			{% endfor %}
		</table>
	</div>
</section>
{% endblock %}
