{% extends 'Admin/admin_home.html' %}
{% block content %}
<style type="text/css">
	th{
		background-color: green;
		color: white;
	}
</style>
<section>
        <div class="container">
        <div class="text-center">
        <h1>Police Registration</h1>
        <br>
        </div>
        </div>
</section>
<section id="contact" class="py-5">
     <div class="container">
       <div class="row">
         <div class="col-lg-12">
           <form id="contact-form" action="/admin_add_police/" method="post" enctype="multipart/form-data" class="p-4 shadow-lg rounded bg-white">
             {% csrf_token %}
             <div class="form-group">
               <label for="img" class="font-weight-bold">Upload Your ID proof</label>
               <input type="file" class="form-control" id="img" name="img" required>
             </div>
             <div class="form-group">
               <label for="name" class="font-weight-bold">Full Name</label>
               <input type="text" class="form-control" id="name" placeholder="Enter full name" name="name" required>
             </div>
             <div class="form-group">
               <label for="address" class="font-weight-bold">Address</label>
               <textarea class="form-control" id="address" rows="6" placeholder="Address" name="address" required></textarea>
             </div>
             <div class="form-group">
               <label for="phone" class="font-weight-bold">Phone Number</label>
               <input type="number" class="form-control" id="phone" placeholder="Enter phone number" name="phone" required>
             </div>
             <div class="form-group">
               <label for="email" class="font-weight-bold">Email Address</label>
               <input type="email" class="form-control" id="email" placeholder="Enter email address" name="email" required>
             </div>
             <div class="form-group">
               <label for="pswd" class="font-weight-bold">Password</label>
               <input type="password" class="form-control" id="pswd" placeholder="Enter password" name="pswd" required>
             </div>
             <div class="form-group">
               <button type="submit" class="btn btn-primary px-4 shadow" name="send message" value="Register Now">Register Now</button>
             </div>
           </form>
         </div>
         <!-- <div class="col-lg-6 d-flex align-items-center justify-content-center">
           <img src="/static/images/register.jpg" class="img-fluid rounded shadow" alt="">
         </div> -->
       </div>
     </div>
   </section>
   
{% endblock %}
