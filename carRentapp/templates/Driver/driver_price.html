{% extends 'Driver/driver_home.html' %}
{% block content %}
<section>
        <div class="container">
        <div class="text-center">
        <h1>Price</h1>
        </div>
        </div>
     </section>

     <section id="contact">
<div class="container">
               <div class="row">
                    <div class="col-md-6 col-sm-12">
                         <form id="contact-form" action="/driver_price/" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                              <div class="col-md-12 col-sm-12">
                                   <label>Price Per KM:</label>
                                   <input type="text" class="form-control"  name="price" value="" placeholder="Enter Minimum Amount Per Kilometer" required>




                              </div>

                              <div class="col-md-4 col-sm-12">
                                   <input type="submit" class="form-control" name="btn" value="Submit ">
                              </div>
                         </form>
                    </div>

                    <div class="col-md-6 col-sm-12">
                         <div class="contact-image">
                              <img src="/static/images/.jpg" class="img-responsive" alt="">
                         </div>
                    </div>

               </div>
          </div>
      </section>

{% endblock %}
