{% extends 'Buyer/buyer_home.html' %}
{% block content %}
<style type="text/css">
	/* Add some padding and margin to the form elements */
	form .form-control {
		padding: 15px;
		margin: 10px;
	}
	
	/* Use a more modern font for the form */
	form {
		font-family: 'Roboto', sans-serif;
	}
	
	/* Use a different color for the text in the form elements */
	form .form-control {
		color: #333;
	}
	
	/* Add some hover effects to the form buttons */
	form input[type="submit"]:hover {
		background-color: #1e1e1e;
		cursor: pointer;
	}
</style>

<section>
	<div class="container">
		<div class="text-center">
			<h1>Send Feedback</h1>
		</div>
	</div>
</section>

<section id="contact">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-sm-12">
				<form id="contact-form" action="/buyer_feedback/" method="post" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="col-md-12 col-sm-12">
						{% for x in var %}
						<input type="text" class="form-control" name="email" value="{{x.email}}" required>
						{% endfor %}
						<textarea class="form-control" rows="6" placeholder="Type your feedback" name="feedback" required></textarea>
					</div>

					<div class="col-md-4 col-sm-12">
						<input type="submit" class="form-control btn-success" name="btn" value="Send">
					</div>
				</form>
			</div>

			<div class="col-md-6 col-sm-12">
				<div class="contact-image">
					<img src="/static/images/contact-1-600x400.jpg" class="img-responsive" alt="">
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
