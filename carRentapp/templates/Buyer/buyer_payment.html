<link href="/static/payment/css/style.css" rel="stylesheet" type="text/css" media="all" />

<body>
    <div class="main">
        <h1>Payment</h1>
        <div class="content">

            <script src="/static/payment/js/easyResponsiveTabs.js" type="text/javascript"></script>
                    <script type="text/javascript">
                        $(document).ready(function () {
                            $('#horizontalTab').easyResponsiveTabs({
                                type: 'default', //Types: default, vertical, accordion
                                width: 'auto', //auto or any width like 600px
                                fit: true   // 100% fit in a container
                            });
                        });

                    </script>
                        <div class="sap_tabs">
                            <div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
                                <div class="pay-tabs">
                                    <h2>Select Payment Method</h2>
                                      <ul class="resp-tabs-list">
                                          <li class="resp-tab-item" aria-controls="tab_item-0" role="tab"><span><label class="pic1"></label>Card Payment</span></li>


<!--                                          <li class="resp-tab-item" aria-controls="tab_item-3" role="tab"><span><label class="pic2"></label>Debit Card</span></li>-->
                                          <div class="clear"></div>
                                      </ul>
                                </div>
                                <div class="resp-tabs-container">
                                    <div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">




                                        <div class="payment-info">
                                            <!-- <h3>Personal Information</h3> -->
                                            <form>
                                                <div class="tab-for">
                                                <!-- <h5>AMOUNT</h5> -->


                                                        <!-- <input type="text" name="price" value="" disabled> -->
                                                   <!--
                                                    {% for x in db %}


                                                    <h5>EMAIL ADDRESS</h5>
                                                        <input type="text" value="{{x.email}}">
                                                    <h5>FIRST NAME</h5>
                                                        <input type="text" value="{{x.name}}">
                                                            {% endfor %}
 -->
                                                </div>
                                            </form>


                                            <h3 class="pay-title">Credit Card Info</h3>
                <form  action="/buyer_driver_payment/" method="POST">
                {% csrf_token %}
                <div class="tab-for">
                <h5>NAME ON CARD</h5>
                <input type="text" value="" required="" name="cname" pattern="[A-Za-z]{1,32}">
                <h5>CARD NUMBER</h5>
                <input class="pay-logo" type="text" name="cnum"  value="0000-0000-0000-0000" >
                </div>
                <div class="transaction">
                <div class="tab-form-left user-form">
                <h5>EXPIRATION</h5>
                <ul>
                <li>
                <input type="number" name="exp" class="text_box" type="text" value="6" min="1"  required />
                </li>
                <li>
                <input type="number" name="exp" class="text_box" type="text" value="1988" min="1" required/>
                </li>

                </ul>
                </div>
                <div class="tab-form-right user-form-rt">
                <h5>CVV NUMBER</h5>
                <input type="text" name="cvv" maxlength="3" value="xxxx" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'xxxx';}" required="" pattern="[0-9]{3,3}">
                 </div>
                <div class="tab-for">
                <h5>PRICE</h5>
                <input type="text" name="price" value="{{ total_price }}" required>
                 </div>
                 <input type="hidden" name="booking_id" value="{{booking_id}}">

                <div class="clear"></div>
                </div>
                <input type="text" name="id" hidden value="">
                 <input type="submit" value="SUBMIT">
<!--                    	  <td><a href="/buyer_driver_payment/?id={{x.id}}" class="btn btn-success">Pay</a>-->
                 </form>
                                            <div class="single-bottom">
                                                    <ul>
                                                        <li>
                                                            <input type="checkbox"  id="brand" value="">
                                                            <label for="brand"><span></span>By checking this box, I agree to the Terms & Conditions & Privacy Policy.</label>
                                                        </li>
                                                    </ul>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

        </div>
        <p class="footer">Copyright Â© 2022 CarRent. All Rights Reserved</p>
    </div>
</body>
