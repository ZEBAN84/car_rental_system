<section>
        <div class="container">
        <div class="text-center">
        <h1>My Profile</h1>
        <br>
        </div>
        </div>
     </section>
     <section class="section-background">
     <div class="container">


     	<table border="1" class="table">
            {% for x in var %}
     		<tr><th>ID Proof</th><td><img src="{{x.idproof.url}}" height="100px" width="100px"></td></tr>
            <tr><th>Name</th><td>{{x.name}}</td></tr>
            <tr><th>Address</th><td>{{x.address}}</td></tr>
            <tr><th>Phone</th><td>{{x.phone}}</td></tr>
            <tr><th>Email</th><td>{{x.email}}</td></tr>
            <tr><th>Password</th><td>{{x.pswd}}</td></tr>
            <tr><td colspan="2"><a href="/owner_edit_profile/" class="btn btn-success">EDIT</a></td></tr>
            {% endfor %}

     	</table>


     </div>
     </section>
{% endblock %}
